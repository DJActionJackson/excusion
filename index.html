<!DOCTYPE html>
<html>
    <head>
        <title>The Excursion App</title>
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    </head>

    <body>
        
        <!--Header-->
        
        <header class="header">
            <h1>Discover hidden places in the world around you</h1>
        </header>
    
        <!--Main Content Container-->

        <div class="main">

            <!--Download Link-->
            <p>
                <a class="cta" href="#">Download Excursion (Coming soon!)</a>
            </p>

        </div>

        <div class="video">

            <!--Video-->
            <video autoplay muted loop>
                <source src="https://content.codecademy.com/programs/freelance-one/excursion/videos/excursion.mp4" type="video/mp4">
            </video>

        </div>

        <div class="travel-guide">
            <h2>Your personal travel guide</h2>
            <h4>Excursion remembers places you like, and recommends new points of interest around you.</h4>
        </div>

        <div class="tent">
            <img src="./resources/camp.webp" alt="tent" />
        </div>

        <div class="phone-icon">
            <img src="./resources/phone.webp" alt="phone icon" />
        </div>

        <div class="coming-soon">
            <h2>Coming Soon for iPhone and Android</h2>
            <p>
                <a class="cta" href="#">Download Excursion (Coming soon!)</a>
            </p>
        </div>
    </body>


</html>
